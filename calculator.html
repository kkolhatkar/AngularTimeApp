<html  ng-app="calc">

	<head>
		<script src="angular.js"></script>
		<script src="cal.js"></script>
	</head>
	<body>
		<div ng-controller="calf">
			<p>Calculator</p>
			<p> Number 1: <input ng-model="num1" type="text"></input></p>
			
			<p> Choose operation
				<button ng-click="calculate('+')" >+</button>
				<button ng-click="calculate('-')">-</button>
				<button ng-click="calculate('*')">*</button>
				<button ng-click="calculate('/')">/</button>
			</p>
			
			<p> Number 2: <input ng-model="num2" type="text"></input></p>
		
			{{ans}}</p>
		</div>
	</body>

</html>
